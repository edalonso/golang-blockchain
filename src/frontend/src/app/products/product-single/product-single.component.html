

<mat-card class="mat-elevation-z4" *ngIf="productComplet; else loading">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <mat-card-title>{{productComplet.id}} - {{productComplet.name | titlecase}}</mat-card-title>
    <mat-card-subtitle>{{productComplet.category | titlecase}} </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-lg-image src="{{productComplet.image}}">
  <mat-card-content>
    <p>
      {{ (productComplet.description?.length>100)? (productComplet.description | slice:0:100)+'...':(productComplet.description) }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>LIKE</button> -->
    <button mat-flat-button color="primary" (click)="buyConfirmation(productComplet)"><span></span>{{productComplet.price}} MONEDOS</button>
    <span class="action-spacer"></span>
    <vendor-avatar [vendor]="productComplet.vendor"></vendor-avatar>
  </mat-card-actions>
</mat-card>

<ng-template #loading>
  <mat-card class="mat-elevation-z4 loading">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title></mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <img mat-card-lg-image src="./assets/pokemongo.gif">
    <mat-card-content>
      <p>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button> -->
      <button mat-flat-button color="primary"><span>...</span></button>

    </mat-card-actions>
  </mat-card>
</ng-template>
